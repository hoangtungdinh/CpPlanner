plugins {
    id "net.ltgt.apt" version "0.15"
}

group 'io.github.hoangtungdinh'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "idea"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:24.1-jre'
    compile 'org.choco-solver:choco-solver:4.0.6'
    compile 'it.unimi.dsi:fastutil:8.1.1'

    compileOnly 'com.google.auto.value:auto-value:1.5.4'
    apt 'com.google.auto.value:auto-value:1.5.4'

    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true

        sourceDirs += file('src/main/generated')
        generatedSourceDirs += file('src/main/generated')

        testSourceDirs += file('src/test/generated_tests')
    }
}